apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: liveqa-frontend
        imagePullPolicy: Never
        ports:
        - containerPort: 3001
        env:
        - name: NEXT_PUBLIC_BACKEND_URL
          value: http://backend:3000
